      repo: 'https://github.com/zuokuijun/zuokuijun.github.io',
      maxLevel: 5,//最大支持渲染的标题层级
      subMaxLevel: 3,
      homepage: 'README.md',
      coverpage: true,
      loadSidebar: true,
      auto2top: true,//切换页面后是否自动跳转到页面顶部
      search:{
        maxAge:86400000,
        paths:'auto',
        placeholder:'搜索',
        noData:'找不到结果',
        depth:3,
      }
    }
  </script>
  <!--全文搜索,直接用官方提供的无法生效-->
